name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - ".github/ISSUE_TEMPLATE/**"
  # Keep manual trigger as a fallback
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you deploying?"
        required: false
        default: "manual deploy"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: deploy-pi
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate secrets
        if: ${{ secrets.DEPLOY_KEY == '' && secrets.PI_PASSWORD == '' }}
        run: |
          echo "::error::Missing SSH credentials. Set repository secret DEPLOY_KEY (private key) or PI_PASSWORD." && exit 1

      - name: Deploy to Pi via SSH key
        if: ${{ secrets.DEPLOY_KEY != '' }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.PI_PORT != '' && secrets.PI_PORT || '22' }}
          script: |
            set -euo pipefail
            cd /home/${{ secrets.PI_USER }} || exit 1
            /bin/bash /home/${{ secrets.PI_USER }}/vNCRCC/scripts/deploy.sh

      - name: Deploy to Pi via password
        if: ${{ secrets.DEPLOY_KEY == '' && secrets.PI_PASSWORD != '' }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          password: ${{ secrets.PI_PASSWORD }}
          port: ${{ secrets.PI_PORT != '' && secrets.PI_PORT || '22' }}
          script: |
            set -euo pipefail
            cd /home/${{ secrets.PI_USER }} || exit 1
            /bin/bash /home/${{ secrets.PI_USER }}/vNCRCC/scripts/deploy.sh

      - name: Done
        run: echo "Deploy job finished"
