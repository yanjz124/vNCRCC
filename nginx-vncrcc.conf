# Exempt localhost from rate limiting
geo $limit {
    default $binary_remote_addr;
    127.0.0.1 "";
    ::1 "";
}

# Rate limiting zones - 6 requests per minute = 1 per 10 seconds
limit_req_zone $limit zone=api_limit:10m rate=6r/m;
limit_req_zone $limit zone=static_limit:10m rate=30r/m;
limit_req_zone $limit zone=page_limit:10m rate=10r/m;

server {
    listen 80;
    server_name vncrcc.org www.vncrcc.org api.vncrcc.org;

    location /static/ {
        alias /var/www/html/web/static/;
        limit_req zone=static_limit burst=10 nodelay;
    }

    location /api/ {
        limit_req zone=api_limit burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    location / {
        root /var/www/html/web;
        try_files $uri $uri/ /index.html;
        limit_req zone=page_limit burst=5 nodelay;
    }
}
