[Service]
# Single worker to avoid duplicate VATSIM fetch & precompute loops
ExecStart=
ExecStart=/home/JY/vNCRCC/venv/bin/python -m uvicorn vncrcc.app:app --host 127.0.0.1 --port 8000 --log-level info --workers 1 --app-dir /home/JY/vNCRCC/src
WorkingDirectory=/home/JY/vNCRCC
Environment=PYTHONPATH=/home/JY/vNCRCC/src
Environment=VNCRCC_TRIM_RADIUS_NM=300
Environment=VNCRCC_WRITE_JSON_HISTORY=1
Environment=VNCRCC_TRACK_POSITIONS=1
Restart=on-failure
RestartSec=5
